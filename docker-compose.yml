version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: asta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: asta
      POSTGRES_PASSWORD: asta
      POSTGRES_DB: asta
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "asta"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  pgdata:
